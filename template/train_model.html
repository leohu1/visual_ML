<!DOCTYPE html>
{%extends "base.html"%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Training</title>{% endblock %}
</head>
<body>
{% block content %}
<div class="container">
<div class="card">
    <div class="card-body">
        <div class="progress">
            <div class="progress-bar badge-primary" style="width:{{progress}}%"></div>
        </div>
        <span class="badge badge-primary">{{accuracy}}</span>
        <span class="badge badge-warning">{{loss}}</span>
    </div>
</div>
<br>
<br>
<div class="card">
    <div class="card-body">
        <table class="table">
        <thead>
        <tr>
            <th>Epoch</th>
            <th>Loss</th>
            <th>Accuracy</th>
        </tr>
        </thead>
        {% for item in history %}
            <tr>
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.val_loss}}
                </td>
                <td>
                    {{item.val_accuracy}}
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
</div>
{% endblock %}
{% block scripts %}
<!-- Optional JavaScript -->
{{ super() }}
<script>setTimeout("location=location; ", 100); </script>
{% endblock %}
</body>
</html>
