<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
            <link rel="stylesheet" href="static/css/font-awesome.css">
        {% endblock %}
        
        {% block title %}

        {% endblock %}
        
        {% endblock %}
    </head>
    <body>
        {% block nav %}
        {% endblock %}
        <!-- Your page content -->
        
        {% block content %}
        {% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
            
        {% endblock %}
    </body>
</html>
